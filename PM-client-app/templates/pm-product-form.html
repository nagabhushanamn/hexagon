<div>

	<form name="productForm" ng-submit="save()">
	
	<div class="form-group">
		<label>Name:</label>
		<input ng-model="product.name" class="form-control">
	</div>
	<div class="form-group">
		<label>Price:</label>
		<input ng-model="product.price" class="form-control">
	</div>
	<div class="form-group">
		<label>CanBuy:</label>
		<select ng-options="v for v in [true,false]" ng-model="product.canBuy" class="form-control"></select>
	</div>
	
	<div class="form-group">
		<label>Description:</label>
		<textarea rows="5" cols="35" ng-model="product.description" class="form-control"></textarea>
	</div>
	
	<button type="submit" class="btn btn-primary">Save</button>
	
	</form>
	
	<div class="jumbotron">
		<span class="badge">{{message}}</span>
	</div>

</div>
