<div>
	<table class="table table-bordered">
		<tr ng-repeat="product in products">
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
			<td>{{product.canBuy}}</td>
			<td>{{product.notAvailable}}</td>
			<td>{{product.make|date}}</td>
			<td><a href="#/edit/{{product.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
</div>
