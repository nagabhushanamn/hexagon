<div>
	<table class="table table-bordered">
		<tr ng-repeat="product in products">
			<td><a href="#/view-all/view/{{product.id}}">{{product.name}}</a></td>
			<td>{{product.price}}</td>
			<td>{{product.canBuy}}</td>
			<td>{{product.notAvailable}}</td>
			<td>{{product.make|date}}</td>
			<td><a href="#/view-all/edit/{{product.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
	<div class="row">
		<div class="col-md-6">
			<ui-view name="readView"></ui-view>
		</div>
		<div class="col-md-6">
			<ui-view name="editView"></ui-view>
		</div>
	</div>
</div>
