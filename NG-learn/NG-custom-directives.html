<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
<style type="text/css">

</style>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<a href class="navbar-brand">NG-learn</a>
			<ul class="nav navbar-nav">
				<li><a href>Home</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" ng-app="demoApp">
	
		<div class="page-header"> NG - directives(s) </div>
		
				<div hello-world></div>
				<div hello:world></div>
		
				<hello-world></hello-world>
				<hello:world></hello:world>
		
				<div class="hello-world"></div>
				
				<!-- directive:hello-world -->
		
	</div>


	
	<script type="text/javascript" src="jquery-2.2.0.js"></script>
	<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
		
	<script src="angular-1.4.8/angular.js"></script>
	<script type="text/javascript">
	var appModule=angular.module('demoApp', []);
	appModule.directive('helloWorld', function(){
		return{
			restrict: "AECM",
			replace: true,
			template: "<h3> NG-World</h3>"
		};
	});
	</script>
	
	
	
	
	
	<script type="text/javascript">
	/* $(function(){
		$('input').datepicker();
	}); */
	</script>
	
	
</body>
</html>
